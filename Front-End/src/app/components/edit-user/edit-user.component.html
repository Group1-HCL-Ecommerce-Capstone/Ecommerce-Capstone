<a class="btn btn-secondary" routerLink="/manage/users" role="button">Back</a>
<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-md-3">
            <div class="row" *ngIf="isEdited">
                <div class="col-xs-12">
                    <p class="alert alert-success">
                        <strong>User Updated! </strong><a routerLink="/manage/users">Go Back</a>
                    </p>
                </div>
            </div>
            <div class="row" *ngIf="isEdited==false">
                <div class="col-xs-12">
                    <p class="alert alert-danger">
                        <strong>Error Updating User </strong>
                    </p>
                </div>
            </div>
            <h1>User Management</h1>
            <form #UserForm="ngForm" (ngSubmit)="onSubmit(UserForm.value)">
                <h3>Update User from Catalog</h3>
                <div class="form-group">
                    <label for="first"> First Name: </label>
                    <input type="text" [(ngModel)]="oneUser.firstName" class="form-control" id="first" name="first"
                    #firstName="ngModel" required placeholder="Enter first name" autofocus="autofocus" />
                    <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="msg">
                        <div *ngIf="firstName.errors?.['required']">First Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="last"> Last Name: </label>
                    <input type="text" [(ngModel)]="oneUser.lastName" class="form-control" id="last" name="last"
                    #lastName="ngModel"  required placeholder="Enter last name" autofocus="autofocus" />
                    <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="msg">
                        <div *ngIf="lastName.errors?.['required']">Last Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email"> Email: </label>
                    <input type="text" [(ngModel)]="oneUser.email" class="form-control" id="email"
                    email #email="ngModel" name="email" placeholder="Enter email" autofocus="autofocus" />
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="msg">
                        <div *ngIf="email.errors?.['required']">Email is required</div>
                        <div *ngIf="email.errors?.['email']">Email is invalid</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="admin">Admin Access: </label>
                    <input class="toggle" type="checkbox" [(ngModel)]="isAdmin" (change)="changeRole(id)" name="admin" id="admin"/>
                    <!--<mat-checkbox [(ngmodel)]="isAdmin">Admin Access</mat-checkbox>-->
                    <!--<label for="roles"> Roles: </label>
                    <input type="text" [(ngModel)]="oneUser.roles" class="form-control" id="roles"
                        name="roles" placeholder="Enter roles" autofocus="autofocus" />-->
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="UserDetails-submit" id="UserDetails-submit"
                                class="form-control btn btn-primary" value="Submit" [disabled]="!UserForm.valid" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
