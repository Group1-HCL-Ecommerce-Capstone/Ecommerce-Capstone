<a class="btn btn-secondary" routerLink="/manage/products" role="button">Back</a>
<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-md-3">
            <div class="row" *ngIf="isAdded">
                <div class="col-xs-12">
                    <p class="alert alert-success">
                        <strong>Product Added! </strong><a routerLink="/manage/products">Go Back?</a>
                    </p>
                </div>
            </div>
            <div class="row" *ngIf="isAdded==false">
                <div class="col-xs-12">
                    <p class="alert alert-danger">
                        <strong>Error Adding Product </strong>
                    </p>
                </div>
            </div>
            <h1>Product Management</h1>
            <form #ProductForm="ngForm" (ngSubmit)="onSubmit(ProductForm)">
                <h3>Add Product to Catalog</h3>
                <div class="form-group">
                    <label for="name"> Product Name: </label>
                    <input type="text" [(ngModel)]="product.name" class="form-control" id="name" name="name"
                        #name="ngModel" placeholder="Enter name" autofocus="autofocus" required />
                        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="msg">
                            <div *ngIf="name.errors?.['required']">Product Name is required</div>
                        </div>
                </div>
                <div class="form-group">
                    <label for="description"> Description: </label>
                    <input type="text" [(ngModel)]="product.description" class="form-control" id="description"
                        required #description="ngModel" name="description" placeholder="Enter description" autofocus="autofocus" />
                        <div *ngIf="description.invalid && (description.dirty || description.touched)" class="msg">
                            <div *ngIf="description.errors?.['required']">Description is required</div>
                        </div>
                </div>
                <div class="form-group">
                    <label for="image"> Image Url: </label>
                    <input type="text" [(ngModel)]="product.image" class="form-control" id="image" name="image"
                        placeholder="Enter image" autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label for="price"> Price: </label>
                    <input type="text" [(ngModel)]="product.price" class="form-control" id="price" name="price"
                        required #price="ngModel" placeholder="Enter price" autofocus="autofocus" />
                        <div *ngIf="price.invalid && (price.dirty || price.touched)" class="msg">
                            <div *ngIf="price.errors?.['required']">Price is required</div>
                        </div>
                </div>
                <div class="form-group">
                    <label for="stock"> Stock: </label>
                    <input type="text" [(ngModel)]="product.stock" class="form-control" id="stock" name="stock"
                        required #stock="ngModel" placeholder="Enter stock" autofocus="autofocus" />
                        <div *ngIf="stock.invalid && (stock.dirty || stock.touched)" class="msg">
                            <div *ngIf="stock.errors?.['required']">Stock is required</div>
                        </div>
                </div>
                <!--<div class="form-group">
                    <label for="categories"> Categories</label>
                    <input type="text" [(ngModel)]="product.categories" class="form-control" id="categories"
                        name="categories" placeholder="Enter categories (DONT TEST FOR NOW)" autofocus="autofocus" />
                </div>-->

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="UserDetails-submit" id="UserDetails-submit"
                                class="form-control btn btn-primary" value="Submit" [disabled]="!ProductForm.valid"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
