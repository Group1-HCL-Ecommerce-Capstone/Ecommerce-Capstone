<a class="btn btn-secondary" routerLink="/manage/orders" role="button">Back</a>
<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-md-3">
            <div class="row" *ngIf="isEdited">
                <div class="col-xs-12">
                    <p class="alert alert-success">
                        <strong>Order Updated! </strong><a routerLink="/manage/orders">Go Back?</a>
                    </p>
                </div>
            </div>
            <div class="row" *ngIf="isEdited==false">
                <div class="col-xs-12">
                    <p class="alert alert-danger">
                        <strong>Error Updating Order </strong>
                    </p>
                </div>
            </div>

            <h1>Order Details</h1>
            <form #DetailsForm="ngForm" (ngSubmit)="onSubmit(DetailsForm)">
                <h3>Order</h3>
                <div class="form-group">
                    <label> Order Id: {{oneOrder.id}}</label>
                </div>
                <div class="form-group">
                    <label>Status: </label>
                <mat-form-field appearance="outline">
                    <mat-select placeholder="Change Status" [(ngModel)]="selectedStatus" name="status">
                        <mat-option *ngFor="let st of statuses" [value]="st.value">{{st.viewValue}}</mat-option>
                    </mat-select>
                </mat-form-field>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="UserDetails-submit" id="UserDetails-submit"
                                class="form-control btn btn-primary" value="Submit" [disabled]="!DetailsForm.valid"/>
                            <!--<input (click)="updateAddress(DetailsForm)" type="button" name="UserDetails-update" id="UserDetails-update"
                                class="form-control btn btn-secondary" value="Update" />-->
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
